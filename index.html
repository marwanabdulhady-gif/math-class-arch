
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Quest Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              brand: {
                500: '#6366f1', // Indigo
                600: '#4f46e5',
                400: '#818cf8',
              },
              accent: {
                500: '#10b981', // Emerald
                400: '#34d399',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      /* Markdown Styles */
      .prose h1, .prose h2, .prose h3 { color: #f1f5f9; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; }
      .prose p { margin-bottom: 1em; line-height: 1.6; color: #cbd5e1; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; color: #cbd5e1; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; color: #cbd5e1; }
      .prose strong { color: #818cf8; font-weight: 600; }
      .prose code { background: #1e293b; padding: 0.2em 0.4em; rounded: 0.25em; font-family: monospace; color: #e2e8f0; }
      .prose blockquote { border-left: 4px solid #6366f1; padding-left: 1em; color: #94a3b8; font-style: italic; }
      
      /* 3D Flip Card Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>

    "framer-motion": "https://esm.sh/framer-motion@11.15.0",

  }
}
</script>
